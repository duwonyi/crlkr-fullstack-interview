<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/subscribe.css">
  </head>
  <body>
    <div class="container">
      <div id="successAlert" class="alert alert-success" role="alert" style="display:none;">
        <strong>Thank you!</strong> You are signed up for our newsletter.
      </div>
      <div id="failAlert" class="alert alert-danger" role="alert" style="display:none;">
        An error occured while submitting your request. Please try again later.
      </div>
    </div>
    <div class="container">
      <div class="card card-body bg-light">
        <h1 class="top-header">Signup for our Newsletter</h1>
        <hr class="style1">
        <div class="form-subscribe">
          <form>
            <div class="form-group row">
              <label for="inputFirstName" class="col-sm-4 col-form-label label">First Name</label>
              <div class="col-sm-8">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>
                  <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                </div>
                <div class="invalid-feedback" style="display:none;"/>
                  Please supply your first name.
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputLastName" class="col-sm-4 col-form-label label">Last Name</label>
              <div class="col-sm-8">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>
                  <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
                <div class="invalid-feedback" style="display:none;"/>
                  Please supply your last name.
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-4 col-form-label label">Email</label>
              <div class="col-sm-8">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></div>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
                </div>
                <div class="invalid-feedback" style="display:none;"/>
                  Please supply your email address.
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-8 ml-sm-auto">
                <button id="signupBtn" type="button" class="btn btn-warning text-white" disabled>
                  Signup <i class="fa fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="./js/subscribe.js"></script>
  </body>
</html>
